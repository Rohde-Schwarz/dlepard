<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="with=device-with, initial-scale=2, shrink-to-fit=no">

	<link rel="stylesheet" href="./assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="./assets/css/bootstrap-grid.min.css">
	<link rel="stylesheet" href="./assets/css/style-gen.css">
	<link rel="stylesheet" href="./assets/css/style-utilization.css">
	<link rel="stylesheet" href="./assets/css/font-awesome.min.css">
	<title>DLEP-information-view</title>
</head>
<body>

<div class="container-fluid">

	<!---------------------------------------------------------------->
	<!-- Peer Information Table -------------------------------------->
	<!---------------------------------------------------------------->
	<div class="row">
		<div class="col-6">
			<div class="card border-light">
				<h5 class="card-header">
					Peer Information
				</h5>
				<div class="card-body">
					<div id="peer-table">
						<table class="table table-sm table-hover">
                            <tr><td><b>Currently no data available</b></td></tr>
						</table>
					</div>
				</div>
			</div>
		</div> <!-- col -->
	</div> <!-- row -->

	<hr />

	<!---------------------------------------------------------------->
	<!-- Destinations Table ------------------------------------------>
	<!---------------------------------------------------------------->
	<div class="row">
		<div class="col-12">
			<div class="card border-light">
				<h5 class="card-header">
					Destinations
				</h5>
				<div class="card-body">
					<div id="destination-table">
						<table class="table table-sm table-hover">
                            <td>Currently no data available</td>
						</table>
					</div>
				</div>
			</div>
		</div> <!-- col -->
	</div> <!-- row -->

</div> <!-- container -->

<script src="./assets/js/jquery-3.1.1.slim.min.js"></script>
<script src="./assets/js/tether.min.js"></script>
<script src="./assets/js/bootstrap.min.js"></script>
<script src="./assets/js/d3.v4.min.js"></script>
<script src='./assets/js/dlep_information_view.js'></script>
</body>
</html>
